<!DOCTYPE html>
<html>
<head>
    <title>Cloud Storage App</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f8f9fa; }
        h2, h3 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"] { margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        a { color: red; margin-left: 10px; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h3>Uploaded Files</h3>
    <ul>
        {% for file in files %}
            <li>{{ file }} <a href="/delete/{{ file }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
